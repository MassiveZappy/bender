server {
    listen 80;
    server_name bender.chat www.bender.chat;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name bender.chat www.bender.chat;

    # SSL certificate paths for self-signed certificates
    ssl_certificate /etc/nginx/ssl/bender.crt;
    ssl_certificate_key /etc/nginx/ssl/bender.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # PHP Frontend
    location / {
        root /home/zappy/bender/frontend;
        index index.php;
        try_files $uri $uri/ /index.php?$args;

        # PHP Processing
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            # Adjust this path according to your PHP-FPM socket
            # You'll need to replace this with your actual PHP-FPM socket path
            fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;  # Using PHP 8.4 as detected on the system
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # Flask Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Log files
    access_log /var/log/nginx/bender_access.log;
    error_log /var/log/nginx/bender_error.log;
}
