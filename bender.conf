server {
    listen 80;
    server_name _;  # Replace with your domain name in production

    # PHP Frontend
    location / {
        root /home/zappy/bender/frontend;
        index index.php;
        try_files $uri $uri/ /index.php?$args;

        # PHP Processing
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;  # Adjust this path according to your PHP-FPM socket
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # Flask Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Log files
    access_log /var/log/nginx/bender_access.log;
    error_log /var/log/nginx/bender_error.log;
}
